<!DOCTYPE html><html lang=en><head><meta char=UTF-8><title>Happy birthday William</title><link href="http://fonts.googleapis.com/css?family=Balthazar" rel=stylesheet type=text/css><style media=screen>body {
        font-family: 'Balthazar', serif;
        font-size: 400%;
        max-width: 900px;
        margin: 0 auto;
        background-image: url(http://www.freelargeimages.com/wp-content/uploads/2014/12/Happy_birthday_gif-4.gif);
        background-size: 400px;
        padding: 6rem;
        color: #32cd32;
        text-align: center;
      }
      .container {
        background-color: rgba(145,20, 39, 0.5);
      }
      h1, h2, h3, h4 {
        -webkit-animation: blink 0.5s infinite;
        -moz-animation: blink 0.5s infinite;
        animation: blink 0.5s infinite;
      }
      img {
        max-height: 200px;
        max-width: 200px;
      }
      ul {
        margin-left: 6rem;
      }
      li {
        -webkit-animation: animHover 5s infinite linear reverse;
        -moz-animation: animHover 5s infinite linear reverse;
        animation: animHover 5s infinite linear reverse;
      }

      .first {
        -webkit-animation: animHover 0.83333s infinite linear reverse;
        -moz-animation: animHover 0.83333s infinite linear reverse;
        animation: animHover 0.83333s infinite linear reverse;
      }
      .second {
        -webkit-animation: animHover 2s infinite linear reverse;
        -moz-animation: animHover 2s infinite linear reverse;
        animation: animHover 2s infinite linear reverse;
      }
      .third {
        -webkit-animation: animHover 1s infinite linear reverse;
        -moz-animation: animHover 1s infinite linear reverse;
        animation: animHover 1s infinite linear reverse;
      }
      .fourth {
        -webkit-animation: animHover 5s infinite linear reverse;
        -moz-animation: animHover 5s infinite linear reverse;
        animation: animHover 5s infinite linear reverse;
      }

      .spin {
        width: 300px;
          -webkit-animation: spinnerRotate 5s infinite linear;
          -moz-animation: spinnerRotate 5s infinite linear;
          animation: spinnerRotate 5s infinite linear;
      }
      .spin:nth-child(n+2) {
        -webkit-animation: spinnerRotate 2s infinite linear;
        -moz-animation: spinnerRotate 2s infinite linear;
        animation: spinnerRotate 2s infinite linear;
      }
      @-webkit-keyframes spinnerRotate {
          from{-webkit-transform:rotate(0deg);}
          to{-webkit-transform:rotate(360deg);}
      }
      @-moz-keyframes spinnerRotate {
          from{-moz-transform:rotate(0deg);}
          to{-moz-transform:rotate(360deg);}
      }
      @keyframes spinnerRotate {
          from{transform:rotate(0deg);}
          to{transform:rotate(360deg);}
      }

      @keyframes animHover {
        0% { transform: translateY(0px); }
        25% { transform: translateY(-50px); }
        50% { transform: translateY(0px); }
        75% { transform: translateY(50px); }
        100% { transform: translateY(0px); }
        }
      @-webkit-keyframes animHover {
        0% { -webkit-transform: translateY(0px); }
        25% { -webkit-transform: translateY(-50px); }
        50% { -webkit-transform: translateY(0px); }
        75% { -webkit-transform: translateY(50px); }
        100% { -webkit-transform: translateY(0px); }
        }
      @-moz-keyframes animHover {
        0% { -moz-transform: translateY(0px); }
        25% { -moz-transform: translateY(-50px); }
        50% { -moz-transform: translateY(0px); }
        75% { -moz-transform: translateY(50px); }
        100% { -moz-transform: translateY(0px); }
        }

      @keyframes blink {
        0% { opacity: 0; }
        49% { opacity: 0; }
        50% { opacity: 1; }
      }
      @-webkit-keyframes blink {
        0% { opacity: 0; }
        49% { opacity: 0; }
        50% { opacity: 1; }
      }
      @-moz-keyframes blink {
        0% { opacity: 0; }
        49% { opacity: 0; }
        50% { opacity: 1; }
      }</style></head><body><div class=container><header class=blink><h1>Grattis Willmia!!!11!!</h1></header><h2>Bra saker med dig</h2><ul><li><span>DIn <span class=spin>ansikte</span></span><div class=""><img src=http://i.imgur.com/AsBWEWI.png alt="" class="first"></div></li><li><span>Din <span class=spin>hsal</span></span><div class=""><img src=http://i.imgur.com/cDlxG43.png alt="" class="second"></div></li><li><span>Din <span class=spin>fringar</span></span><div class=""><img src=http://i.imgur.com/s6q6V5l.png alt="" class="third"></div></li><li><span>Din <span class=spin>ryg</span></span><div class=""><img src=http://i.imgur.com/N973CUD.png alt="" class="fourth"></div></li></ul></div></body></html>
